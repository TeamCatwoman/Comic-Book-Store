        <div id="container-slider">
            <div class="container">
                <!-- Use a container to wrap the slider, the purpose is to enable slider to always fit width of the wrapper while window resize -->
                <!-- Jssor Slider Begin -->
                <div id="slider1_container" style="visibility: hidden; position: relative; margin: 0 auto; width: 1140px; height: 442px; overflow: hidden;">
                    <!-- Loading Screen -->
                    <div u="loading" style="position: absolute; top: 0px; left: 0px;">
                        <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block; background-color: #000; top: 0px; left: 0px;width: 100%; height:100%;">
                        </div>
                        <div style="position: absolute; display: block; background: url(./images/loading.gif) no-repeat center center; top: 0px; left: 0px;width: 100%;height:100%;">
                        </div>
                    </div>
                    <!-- Slides Container -->
                    <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 1140px; height: 442px; overflow: hidden;">
                        <div>
                            <img u="image" src2="./images/home/kitty.jpg" />
                        </div>
                        <div>
                            <img u="image" src2="./images/home/batman.jpg" />
                        </div>
                        <div>
                            <img u="image" src2="./images/home/03.jpg" />
                        </div>
                        <div>
                            <img u="image" src2="./images/home/04.jpg" />
                        </div>
                    </div>
                    <!--#region Bullet Navigator Skin Begin -->
                    <!-- bullet navigator container -->
                    <div u="navigator" class="jssorb05" style="bottom: 16px; right: 6px;">
                        <!-- bullet navigator item prototype -->
                        <div u="prototype"></div>
                    </div>
                    <!-- Arrow Left -->
                    <span u="arrowleft" class="jssora11l" style="top: 123px; left: 8px;">
            </span>
                    <!-- Arrow Right -->
                    <span u="arrowright" class="jssora11r" style="top: 123px; right: 8px;">
            </span>
                    <!--#endregion Arrow Navigator Skin End -->
                </div>
                <!-- Jssor Slider End -->
            </div>
        </div>
